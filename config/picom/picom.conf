#################################
#           Corners             #
#################################

corner-radius = 20;

#################################
#             Blur              #
#################################

blur: {
  method = "dual_kawase";
  strength = 7;
  size = 12;
  deviation = false;
  kernel = "11x11gaussian";
};

blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;

#################################
#   Transparency / Opacity      #
#################################

frame-opacity = 1.0;

inactive-dim-fixed = true

opacity-rule = [ 
	"80:class_g = 'URxvt'",
	"80:class_g = 'UXTerm'",
	"80:class_g = 'XTerm'",
	"99:window_type = 'normal'",
	"99:window_type = 'dialog'",
	"99:window_type = 'popup_menu'",
	"99:window_type = 'notification'",
	"99:window_type = 'dock'"
];

#################################
#           Fading              #
#################################

fading = true;

fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 3;

no-fading-openclose = true;
no-fading-destroyed-argb = true;

#################################
#           Shadow              #
#################################

shadow = true;

shadow-radius = 12;
shadow-opacity = 0.75;
shadow-offset-x = -12;
shadow-offset-y = -12;

shadow-ignore-shaped = false;

shadow-color = "#000000";

#################################
#       General Settings        #
#################################

# Available backends "xrender" "glx" "egl"
backend = "glx";

dithered-present = false;
vsync = true;

glx-no-stencil = true;

detect-rounded-corners = false;
detect-client-opacity = true;
detect-client-leader = true;
detect-transient = true;

mark-wmwin-focused = true;
mark-ovredir-focused = false;

use-damage = true;

wintypes:
{
	tooltip = { fade = true; shadow = false; focus = false;	};
	normal = { shadow = false; };
	dock = { shadow = false; };
	dnd = { shadow = false; };
	popup_menu = { shadow = true; focus = false; opacity = 0.90; };
	dropdown_menu = { shadow = false; focus = false; };
	above = { shadow = true; };
	splash = { shadow = false; };
	utility = { focus = false; shadow = false; blur-background = false };
	notification = { shadow = false; };
	desktop = { shadow = false; blur-background = false };
	menu = { focus = false };
	dialog = { shadow = true; };
};


#################################
#     Animation and Exclude     #
#################################

@include "picom-animation.conf";
